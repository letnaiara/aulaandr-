<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Telefones</title>
</head>
<body>
    
<h2>Cadastro de Telefones</h2>
<form id="cadastroForm">

<label for="id">Id: </label>
<input type="text" id="id" name="id" required>
<br><br>
<label for="nome">Nome: </label>
<input type="text" id="nome" name="telefone" required>
<br><br>
<label for="telefone">Telefone: </label>
<input type="text" id="telefone" name="telefone" required>
<br><br>
<button type="submit">Cadastrar</button>
</form>
</body>
<script>
    document.getElementById("cadastroForm").addEventListener("submit", function(event){

        event.preventDefault(); //Impedir o envio do formulário...

        //Receber as informações da página (HTML)
        var id = document.getElementById("id").value;
        var nome = document.getElementById("nome").value;
        var telefone = document.getElementById("telefone").value;
    
        //Como eu crio um objeto no JavaScript
        var cadtelefone = {
            id: id,
            nome: nome,
            telefone: telefone

        };

        console.log(cadtelefone);

        //Estou verificando se existe alguma coisa que foi inserida no sessionstorage referente a telefone lá dentro
        if (sessionStorage.getItem("telefones")){
            //Estou recebendo todo o conteúdo que conta na minha sessionStorage referente a telefones
            var telefoneList = JSON.parse(sessionStorage.getItem("telefones"));
            telefoneList.push(cadtelefone);
            sessionStorage.setItem("telefones", JSON.stringify(telefoneList));
        

        }else{
            //Como não existe nenhum elemento,criou um novo
            var novaLista = [cadtelefone]
            //Envia os dados para o sessionStorage
            sessionStorage.setItem("telefones", JSON.stringify(novaLista));
        }
        //Limpa o formulário
        document.getElementById("cadastroForm").reset();
});

</script>
</html>
